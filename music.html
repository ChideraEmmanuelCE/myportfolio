<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music App</title>
  <link rel="stylesheet" href="music.css"/>
</head>
<body>
  <div class="music-app-bg">
    <div class="music-app-container">
       
<button id="theme-toggle" title="Toggle light/dark mode" aria-label="Toggle theme" style="position:absolute;top:18px;left:24px;z-index:20;background:rgba(0,0,0,0.12);border:none;border-radius:50%;width:36px;height:36px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:1.3em;color:#fff;transition:background 0.2s;">
  <span id="theme-icon">üåô</span>
</button>
      <div class="player">
        <div class="menu-row">
          <button id="song-list-btn" title="Show song list">‚ãÆ</button>
        </div>
<div class="top-bar">
  <input id="song-search" type="text" placeholder="Search songs or artists..." autocomplete="off" />
</div>
        <img id="cover" class="album-art" src="" alt="cover" />
        <h2 class="song-list-title" id="title"></h2>
        <h3 id="artist"></h3>
        <audio id="audio"></audio>
        <div class="fav-btn-row">
          <button id="fav-btn" title="Favorite">‚ô•</button>
        </div>
        <div class="progress-container">
          <span id="current-time" class="time">0:00</span>
          <input id="progress" type="range" min="0" max="100" value="0" step="0.1"/>
          <span id="duration" class="time">0:00</span>
        </div>

       <div class="controls">
  <button id="shuffle-btn" title="Shuffle" aria-label="Shuffle">
    <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
      <path d="M4 17L18 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M18 5v4M18 5h-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M4 5l3.5 3.5M14.5 13.5L18 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M18 17v-4M18 17h-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </button>
  <button id="prev-btn" title="Previous">‚èÆ</button>
  <button id="play-btn" title="Play">‚ñ∂</button>
  <button id="next-btn" title="Next">‚è≠</button>
  <button id="repeat-btn" title="Repeat" aria-label="Repeat">
    <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
      <path d="M4 11a7 7 0 017-7h3M17 7l-2-2 2-2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M18 11a7 7 0 01-7 7h-3M5 15l2 2-2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>

        <div class="volume-stack">
         <button id="volume-btn" title="Volume" aria-label="Volume">
  <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
    <path d="M4 9v4h4l5 5V4l-5 5H4z" fill="currentColor"/>
    <path d="M16.5 7.5a5 5 0 010 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M18.5 5a8 8 0 010 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  </svg>
</button>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" style="display:none;"/>
        </div>
      </div>
      <div id="song-list-overlay" class="song-list-overlay" style="display:none;">
        <div class="song-list-header">
          <span>Your Library</span>
          <button id="close-list-btn">‚úï</button>
        </div>
        <ul id="song-list" class="song-list"></ul>
      </div>
      <div id="suggestions" class="suggestions-section"></div>
    </div>

  </div>
  <script src="music.js"></script>
</body>
</html>
